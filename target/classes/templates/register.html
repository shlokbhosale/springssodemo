<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - SSO Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #00b4d8, #90e0ef);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            width: 380px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            text-align: center;
        }
        h2 { color: #0078d7; }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { background: #005fa3; }
        .message { font-size: 0.9em; margin-top: 5px; }
        a { color: #0078d7; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Create an Account</h2>

    <form th:action="@{/auth/register}" method="post" id="registerForm">
        <input type="text" name="username" placeholder="Username" required/>
        <input type="email" name="email" placeholder="Email" required/>
        <input type="password" name="password" placeholder="Password" required/>
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required/>
        <button type="submit">Register</button>
    </form>

    <p class="message" id="msg"></p>
    <p>Already have an account? <a th:href="@{/login}">Login</a></p>
</div>

<script>
    const form = document.getElementById("registerForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", function(e) {
        const pass = form.password.value;
        const confirm = form.confirmPassword.value;

        if (pass !== confirm) {
            e.preventDefault();
            msg.style.color = "red";
            msg.textContent = "Passwords do not match!";
        } else if (pass.length < 6) {
            e.preventDefault();
            msg.style.color = "red";
            msg.textContent = "Password must be at least 6 characters.";
        } else {
            msg.style.color = "green";
            msg.textContent = "Processing registration...";
        }
    });
</script>

</body>
</html>
