<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Register</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
          padding: 20px;
          position: relative;
          overflow: hidden;
        }

        body::before {
          content: '';
          position: absolute;
          width: 200%;
          height: 200%;
          background: radial-gradient(circle, rgba(218, 165, 32, 0.03) 1px, transparent 1px);
          background-size: 50px 50px;
          animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
          0% { transform: translate(0, 0); }
          100% { transform: translate(50px, 50px); }
        }

        body::after {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-image:
            linear-gradient(90deg, rgba(218, 165, 32, 0.03) 1px, transparent 1px),
            linear-gradient(0deg, rgba(218, 165, 32, 0.03) 1px, transparent 1px);
          background-size: 100px 100px;
          pointer-events: none;
        }

        .cyber-element {
          position: absolute;
          color: rgba(218, 165, 32, 0.15);
          font-family: 'Courier New', monospace;
          font-size: 12px;
          pointer-events: none;
          animation: float 15s infinite ease-in-out;
          z-index: 0;
        }

        .cyber-element:nth-child(1) {
          top: 10%;
          left: 5%;
          animation-delay: 0s;
        }

        .cyber-element:nth-child(2) {
          top: 70%;
          left: 10%;
          animation-delay: 2s;
        }

        .cyber-element:nth-child(3) {
          top: 30%;
          right: 8%;
          animation-delay: 4s;
        }

        .cyber-element:nth-child(4) {
          bottom: 15%;
          right: 12%;
          animation-delay: 1s;
        }

        @keyframes float {
          0%, 100% {
            transform: translateY(0) translateX(0);
            opacity: 0.15;
          }
          50% {
            transform: translateY(-20px) translateX(10px);
            opacity: 0.25;
          }
        }

        .register-container {
          width: 100%;
          max-width: 420px;
          padding: 40px;
          border-radius: 16px;
          background: rgba(26, 26, 46, 0.95);
          backdrop-filter: blur(10px);
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5),
                      0 0 0 1px rgba(218, 165, 32, 0.1);
          position: relative;
          z-index: 1;
          animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
          from {
            opacity: 0;
            transform: translateY(-20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        .avatar-section {
          display: flex;
          justify-content: center;
          margin-bottom: 20px;
          position: relative;
        }

        .avatar-glow {
          position: absolute;
          width: 140px;
          height: 140px;
          background: radial-gradient(circle, rgba(218, 165, 32, 0.3) 0%, transparent 70%);
          border-radius: 50%;
          animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
          0%, 100% {
            transform: scale(1);
            opacity: 0.6;
          }
          50% {
            transform: scale(1.2);
            opacity: 1;
          }
        }

        .avatar-circle {
          width: 120px;
          height: 120px;
          border-radius: 50%;
          background: linear-gradient(135deg, #daa520 0%, #b8860b 100%);
          border: 4px solid #daa520;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 60px;
          box-shadow: 0 0 30px rgba(218, 165, 32, 0.6),
                      inset 0 0 20px rgba(0, 0, 0, 0.3);
          position: relative;
          z-index: 1;
          animation: float 3s ease-in-out infinite;
        }

        h2 {
          margin-top: 0;
          margin-bottom: 30px;
          color: #daa520;
          font-size: 28px;
          font-weight: 600;
          text-align: center;
          text-shadow: 0 0 20px rgba(218, 165, 32, 0.3);
        }

        .alert-error {
          padding: 12px 16px;
          border-radius: 8px;
          margin-bottom: 20px;
          font-size: 14px;
          color: #ff6b6b;
          background: rgba(255, 107, 107, 0.1);
          border: 1px solid rgba(255, 107, 107, 0.3);
          animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
          from {
            opacity: 0;
            transform: translateX(-10px);
          }
          to {
            opacity: 1;
            transform: translateX(0);
          }
        }

        form {
          display: flex;
          flex-direction: column;
          gap: 16px;
        }

        input {
          width: 100%;
          padding: 14px 16px;
          border-radius: 8px;
          border: 1px solid rgba(218, 165, 32, 0.2);
          background: rgba(255, 255, 255, 0.05);
          color: #ffffff;
          font-size: 15px;
          transition: all 0.3s ease;
          outline: none;
        }

        input::placeholder {
          color: rgba(255, 255, 255, 0.4);
        }

        input:focus {
          border-color: #daa520;
          background: rgba(255, 255, 255, 0.08);
          box-shadow: 0 0 0 3px rgba(218, 165, 32, 0.1),
                      0 0 20px rgba(218, 165, 32, 0.2);
          transform: translateY(-2px);
        }

        button {
          width: 100%;
          padding: 14px;
          border-radius: 8px;
          background: linear-gradient(135deg, #daa520 0%, #b8860b 100%);
          color: #0a0a0a;
          border: none;
          font-size: 16px;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.3s ease;
          position: relative;
          overflow: hidden;
          box-shadow: 0 4px 15px rgba(218, 165, 32, 0.4);
          margin-top: 8px;
        }

        button::before {
          content: '';
          position: absolute;
          top: 50%;
          left: 50%;
          width: 0;
          height: 0;
          border-radius: 50%;
          background: rgba(255, 255, 255, 0.3);
          transform: translate(-50%, -50%);
          transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
          width: 300px;
          height: 300px;
        }

        button:hover {
          transform: translateY(-2px);
          box-shadow: 0 6px 25px rgba(218, 165, 32, 0.6),
                      0 0 30px rgba(218, 165, 32, 0.4);
        }

        button:active {
          transform: translateY(0);
        }

        @media (max-width: 480px) {
          .register-container {
            padding: 30px 20px;
          }

          h2 {
            font-size: 24px;
          }

          .avatar-circle {
            width: 100px;
            height: 100px;
            font-size: 50px;
          }

          .avatar-glow {
            width: 120px;
            height: 120px;
          }
        }
    </style>
</head>
<body>
<!-- Cybersecurity themed background elements -->
<div class="cyber-element">
    NEW USER<br/>
    CREATING...<br/>
    [SECURE]
</div>
<div class="cyber-element">
    ENCRYPTION<br/>
    SHA-256<br/>
    ACTIVE
</div>
<div class="cyber-element">
    SECURE REG<br/>
    TLS 1.3<br/>
    VERIFIED
</div>
<div class="cyber-element">
    PASSWORD<br/>
    HASHING...<br/>
    BCrypt
</div>

<div class="register-container">
    <div class="avatar-section">
        <div class="avatar-glow"></div>
        <div class="avatar-circle">ðŸ‘¤</div>
    </div>

    <h2>Register</h2>

    <div th:if="${error}" class="alert-error" th:text="${error}"></div>

    <form th:action="@{/register}" method="post">
        <div><input name="username" placeholder="Username" required/></div>
        <div><input name="password" type="password" placeholder="Password" required/></div>
        <div><input name="email" type="email" placeholder="Email" required/></div>
        <div><button type="submit">Register</button></div>
    </form>
</div>
</body>
</html>
