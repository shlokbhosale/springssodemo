<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; }
        header { background: #0078d7; color: #fff; padding: 15px; text-align: center; font-size: 22px; }
        .container { width: 90%; margin: 20px auto; background: white; border-radius: 10px; padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-bottom: 25px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background: #0078d7; color: white; }
        .btn { padding: 7px 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; color: white; }
        .btn-edit { background: #28a745; } .btn-delete { background: #dc3545; } .btn-add { background: #0078d7; }
        input, select { padding: 8px; margin: 5px; border-radius: 4px; border: 1px solid #ccc; }
    </style>
</head>
<body>

<header>Admin Dashboard</header>

<div class="container">
    <h3>Manage Users</h3>

    <table>
        <thead>
        <tr><th>ID</th><th>Username</th><th>Email</th><th>Provider</th><th>Roles</th><th>Actions</th></tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.provider}"></td>
            <td>
                <ul><li th:each="ur : ${user.userRoles}" th:text="${ur.role.name}"></li></ul>
            </td>
            <td>
                <form th:action="@{/admin/update-role}" method="post">
                    <input type="hidden" name="userId" th:value="${user.id}">
                    <select name="roleId">
                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                    </select>
                    <button type="submit" class="btn btn-edit">Update Role</button>
                </form>
                <form th:action="@{/admin/delete-user}" method="post">
                    <input type="hidden" name="userId" th:value="${user.id}">
                    <button type="submit" class="btn btn-delete">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <h3>Add New User</h3>
    <form th:action="@{/admin/add-user}" method="post">
        <input type="text" name="username" placeholder="Username" required/>
        <input type="email" name="email" placeholder="Email" required/>
        <input type="password" name="password" placeholder="Password" required/>
        <button type="submit" class="btn btn-add">Add User</button>
    </form>

    <div style="margin-top:15px;">
        <a href="/home"><button class="btn btn-edit">Go to Home</button></a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button class="btn btn-delete" type="submit">Logout</button>
        </form>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('added')) alert("✅ User added successfully!");
    if (urlParams.has('updated')) alert("✅ User role updated!");
    if (urlParams.has('deleted')) alert("❌ User deleted!");
</script>

</body>
</html>
